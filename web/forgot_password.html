<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('question.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .needs-validation {
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 40px;
            color: black; /* Set font color to black */
            box-shadow: 0 0.4px 0.4px rgba(255, 255, 255, 0.5),
              0 1px 1px rgba(255, 255, 255, 0.5),
              0 2.1px 2.1px rgba(255, 255, 255, 0.5),
              0 4.4px 4.4px rgba(255, 255, 255, 0.5),
              0 12px 12px rgba(181, 192, 199, 0.5);
            border-radius: 10px;
            width: 400px; /* Adjust the width as needed */
        }

        form {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            color: black; /* Set font color to black */
        }

        form h2 {
            text-align: center;
        }

        form button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="forgetPasswordForm" onsubmit="return validateForm()" class="needs-validation" novalidate>
    <!-- Email field -->
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
    </div>

    <!-- Send OTP button -->
    <button type="button" class="btn btn-primary mb-2" onclick="sendOTP()">Send OTP</button>

    <!-- OTP field -->
    <div class="form-group">
        <label for="otp">OTP:</label>
        <input type="text" class="form-control" id="otp" name="otp" required>
        <div class="invalid-feedback">This field is required.</div>
    </div>

    <!-- Verify OTP button -->
    <button type="button" class="btn btn-success mb-2" onclick="verifyOTP()">Verify OTP</button>

    <!-- New Password field -->
    <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" class="form-control" id="newPassword" name="newPassword" required>
        <div class="invalid-feedback">Password must be at least 8 characters long.</div>
    </div>

    <!-- Confirm Password field -->
    <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        <div class="invalid-feedback">Passwords do not match.</div>
    </div>

    <!-- Submit button -->
    <button type="button" class="btn btn-primary" onclick="resetPassword()">Reset Password</button>
</form>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Bootstrap form validation and custom logic
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();

    // Custom validation logic
    function validateForm() {
        var newPassword = document.getElementById("newPassword").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        // Validate new password length
        if (newPassword.length < 8) {
            alert("Password must be at least 8 characters long.");
            return false;
        }

        // Validate new password and confirm password match
        if (newPassword !== confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }

        // Add additional validation as needed

        // If all validations pass, submit the form
        return true;
    }

    // Custom logic for sending OTP
    function sendOTP() {
        // Implement logic to send OTP via email or other means
        alert("OTP sent successfully!");
    }

    // Custom logic for verifying OTP
    function verifyOTP() {
        // Implement logic to verify the entered OTP
        alert("OTP verified successfully!");
    }

    // Custom logic for resetting password
    function resetPassword() {
        // Implement logic for resetting the password
        alert("Password reset successful!");
    }
</script>

</body>
</html>
